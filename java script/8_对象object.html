<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <p>对象类似于数组,是一堆属性的集合</p>
        <p>对象的声明有两种方法:1.标准方法2.对象直接量</p>
        <p>对象的循环for in </p>
        <script>
            <!--对象的声明-->
            // 1.标准声明
            var obj = new Object();
            obj.name = 'linhuahua';
            obj.sex = '女';
            obj.age = 18;
            obj.say = function(){
                console.log(1111);
                return 22222
            };
            console.log(obj.say());
            // 2.对象直接量
            var obj1 = {
                name :'xiaohua',
                sex : '女',
                age : 19,
                say :function () {
                    console.log(11111)
                }
            };
            console.log(obj1.say());
        //    对象循环
            var str = {
                name :'111',
                age :123,
                sex:'nan'
            };
            for(var i in str){
                //循环时候不可以用.i循环,这样循环找的是str下面的i属性
                //直接输出i的时候是属性的名字的循环，str【i】才是循环属性的值
                console.log(str[i]);
            }




        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>transform</title>
        <style>
            #div1{
                height:200px;
                background:#ff0000;
            }
            #div1:hover{
                transform:rotate(-45deg);
            }
            #div2{
                width: 200px;
                height:200px;
                margin:200px auto;
                border:1px dashed red;
            }
        </style>
    </head>
    <body>
        <span>
            transform英文意思是变化，rotate是旋转；
            括号内的是旋转的角度，deg是单位;若是正的则向着顺时针旋转；
            负的向逆时针旋转。
        </span>
        <div id="div2">
            <div id="div1">
                我会旋转
            </div>
        </div>

    </body>
</html>

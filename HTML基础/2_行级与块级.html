<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>行级元素与块级元素</title>
    </head>
    <body>
        行级元素:
                 <!--<a></a>;<span></span>;<<img src="" alt="">;<i></i>一般放小图标-->
                 <!--:after,:before等伪元素，<input>，<button>，<b>默认加粗;-->
                 水平排布，不能设置宽和高，宽和高靠内容撑开；当浮动，定位,变成块级元素可以设置宽和高

        块级元素：
                <!--<p></p>;<h1-h6></h1-h6>;<table></table>;<div></div>;<ul></ul>;&ndash;&gt;-->
                <!--<ol></ol>;<li></li>.<form>-->
                 垂直分布， 可以设置宽和高，宽默认充满整个父元素，如果不设置高，
                 那么高由内容撑开。
        <p>行级元素与块级元素可以相互转化</p>



    </body>
</html>
